<html lang="es">
    <head>
        <title>Iniciar Sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3>Iniciar Sesión</h3>
                        </div>
                        <div class="card-body">
                            <!-- Botón de Atrás -->
                            <div class="d-grid mb-3">
                                <button class="btn btn-secondary" onclick="window.location.href='index.html';">Atrás</button>
                            </div>

                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Usuario</label>
                                    <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Entrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault(); // Prevenir el envío del formulario

                // Obtener valores de usuario y contraseña
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Verificar credenciales
                if (username === 'admin' && password === 'admingorras') {
                    alert('Inicio de sesión exitoso');
                    window.location.href = 'admin-panel.html'; // Redirigir al panel de administración
                } else {
                    alert('Usuario o contraseña incorrectos');
                }
            });
        </script>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
